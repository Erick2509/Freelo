<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Cotizaciones</title>
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/verCotizaciones.css" />
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://kit.fontawesome.com/daa3e12514.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- âœ… Cabecera estructurada -->
    <div class="header">
      <div class="zona-izquierda">
        <button onclick="window.location.href='menu.html'">â† Volver al menÃº</button>
      </div>
      <div class="zona-derecha perfil-container">
        <span id="nombreUsuario">Cargando...</span>
        <div id="perfilUsuario">
          <img id="fotoUsuario" src="img/default-user.png" alt="Perfil" />
          <i class="fa-solid fa-caret-down"></i>
          <div id="menuUsuario">
            <button onclick="verPerfil()">ğŸ‘¤ Ver perfil</button>
            <button onclick="cerrarSesion()">ğŸ”“ Cerrar sesiÃ³n</button>
          </div>
        </div>
      </div>
    </div>
    <h1 class="titulo-centro">Mis Cotizaciones</h1>

    <!-- Lista de cotizaciones -->
    <div class="cotizaciones-list" id="listaCotizaciones"></div>

    <!-- Modal de detalles -->
    <div id="modalDetalles" class="modal-overlay">
      <div class="modal-box">
        <h2>Cuestionario</h2>
        <div id="contenidoModal">
          <table class="tabla-detalles">
            <thead>
              <tr><th>Pregunta</th><th>Respuesta</th></tr>
            </thead>
            <tbody id="tablaRespuestas"></tbody>
          </table>
        </div>
        <button onclick="cerrarModal()">Cerrar</button>
      </div>
    </div>

    <!-- Modal de confirmaciÃ³n -->
    <div id="modalConfirmacion" class="modal-overlay">
      <div class="modal-box">
        <h2>Â¿EstÃ¡s seguro?</h2>
        <p>Esta acciÃ³n eliminarÃ¡ tu cotizaciÃ³n de forma permanente.</p>
        <div class="modal-actions">
          <button id="btnCancelar">Cancelar</button>
          <button id="btnConfirmar">SÃ­, eliminar</button>
        </div>
      </div>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBU23xF5UGPYajryv-nSNF4kM9rVOLcE4Y",
        authDomain: "freelo-e73e6.firebaseapp.com",
        projectId: "freelo-e73e6",
        storageBucket: "freelo-e73e6.appspot.com",
        messagingSenderId: "777861139397",
        appId: "1:777861139397:web:08d96bfcfe580f02cf19ac",
      };

      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const spanNombre = document.getElementById("nombreUsuario");
      const fotoUsuario = document.getElementById("fotoUsuario");
      const perfil = document.getElementById("perfilUsuario");
      const menu = document.getElementById("menuUsuario");
      const preguntas = [
        "Â¿QuÃ© tipo de servicio necesitas?",
        "Â¿CUÃNTOS AÃ‘OS DE EXPERIENCIA?",
        "Â¿QuÃ© tipo de entregables realizas?",
        "Â¿CuÃ¡ntas revisiones serÃ¡n?",
        "Â¿El presupuesto serÃ¡ cubierto por tus medios o por una empresa?",
        "Â¿CuÃ¡l es el presupuesto aproximado en soles (PEN)?",
        "Â¿CuÃ¡l es la urgencia del proyecto?",
        "Â¿El trabajo requiere conocimientos tÃ©cnicos especÃ­ficos?",
        "Â¿QuÃ© tipo de frecuencia tendrÃ¡?",
        "Â¿El trabajo incluye interacciÃ³n directa con clientes o usuarios?",
        "Â¿Es necesario usar herramientas especÃ­ficas?",
        "Â¿Se requiere que se firme un acuerdo de confidencialidad (NDA)?",
        "Â¿QuÃ© idioma debe manejar el freelancer?",
        "Â¿CuÃ¡l es el formato de trabajo preferido?",
        "Â¿Deseas contratar a una persona o a un equipo?"
      ];

      let uidUsuario = null;

      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          uidUsuario = user.uid;
          db.collection("usuarios")
            .doc(user.uid)
            .get()
            .then((doc) => {
              if (doc.exists) {
                const data = doc.data();
                spanNombre.textContent = data.nombre || "Usuario";
                fotoUsuario.src = data.fotoURL || "img/default-user.png";
              }
            });
          cargarCotizaciones();
        } else {
          window.location.href = "index.html";
        }
      });

      perfil.addEventListener("click", () => {
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", (e) => {
        if (!perfil.contains(e.target)) menu.style.display = "none";
      });

      function verPerfil() {
        window.location.href = "verPerfil.html";
      }

      function cerrarSesion() {
        firebase.auth().signOut().then(() => {
          window.location.href = "index.html";
        });
      }

      function cargarCotizaciones() {
        const contenedor = document.getElementById("listaCotizaciones");
        db.collection("cotizaciones")
          .where("uid", "==", uidUsuario)
          .orderBy("creado", "desc")
          .get()
          .then((snap) => {
            if (snap.empty) {
              contenedor.innerHTML = "<p>No hay cotizaciones registradas.</p>";
              return;
            }
            contenedor.innerHTML = "";
            snap.forEach((doc) => {
              const data = doc.data();
              const div = document.createElement("div");
              div.className = "cotizacion-box";
              div.innerHTML = `
                <h3>${data.respuestas[0]}</h3>
                <p><strong>Tarifa estimada:</strong><br> S/.${data.tarifaMin} - S/.${data.tarifaMax}</p>
                <div class="acciones">
                  <button onclick='verDetalles(${JSON.stringify(data.respuestas)})'>ğŸ‘ Ver mÃ¡s</button>
                  <button onclick='eliminarCotizacion("${doc.id}")'>ğŸ—‘ Eliminar</button>
                </div>
              `;
              contenedor.appendChild(div);
            });
          });
      }

      let idAEliminar = null;

      function eliminarCotizacion(id) {
        idAEliminar = id;
        document.getElementById("modalConfirmacion").style.display = "flex";
      }

      document.getElementById("btnCancelar").addEventListener("click", () => {
        idAEliminar = null;
        document.getElementById("modalConfirmacion").style.display = "none";
      });

      document.getElementById("btnConfirmar").addEventListener("click", () => {
        if (idAEliminar) {
          db.collection("cotizaciones")
            .doc(idAEliminar)
            .delete()
            .then(() => {
              idAEliminar = null;
              document.getElementById("modalConfirmacion").style.display = "none";
              cargarCotizaciones();
            });
        }
      });

      function verDetalles(respuestas) {
        const tbody = document.getElementById("tablaRespuestas");
        tbody.innerHTML = "";
        respuestas.forEach((resp, idx) => {
          const tr = document.createElement("tr");
          const td1 = document.createElement("td");
          td1.textContent = preguntas[idx] || `Pregunta ${idx + 1}`;
          const td2 = document.createElement("td");
          td2.textContent = resp;
          tr.appendChild(td1);
          tr.appendChild(td2);
          tbody.appendChild(tr);
        });
        document.getElementById("modalDetalles").style.display = "flex";
      }

      function cerrarModal() {
        document.getElementById("modalDetalles").style.display = "none";
      }
    </script>
  </body>
</html>
